<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Whitish-Blue Background Orb (CSS+JS)</title>
<style>
  /* --- page backdrop only for the demo --- */
  html,body{height:100%;margin:0}
  body{
    background:
      radial-gradient(1400px 900px at 60% 30%, rgba(30,60,100,.25), transparent 60%),
      radial-gradient(1200px 800px at 20% 80%, rgba(20,120,140,.18), transparent 65%),
      #06121b;
    color:#cfe6ff; font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    overflow:hidden;
  }

  /* ====== Orb styles (no images) ====== */
  .vg-orb{
    --x: 35%;          /* position as % of viewport */
    --y: 45%;
    --size: 680px;     /* total diameter */
    --core: #ffffff;   /* pure white core */
    --tint: #bfe9ff;   /* whitish blue halo */
    position: fixed;
    left: var(--x); top: var(--y);
    width: var(--size); height: var(--size);
    transform: translate(-50%,-50%);
    pointer-events: none;
    z-index: 0;               /* low layer; place your content above */
    border-radius: 50%;
    /* soft inner + mid halo */
    background:
      radial-gradient(circle at 50% 45%,
        color-mix(in srgb, var(--core) 95%, transparent) 0 22%,
        color-mix(in srgb, var(--tint) 90%, transparent) 22% 40%,
        color-mix(in srgb, var(--tint) 55%, transparent) 40% 58%,
        color-mix(in srgb, var(--tint) 30%, transparent) 58% 70%,
        transparent 75%);
    mix-blend-mode: screen;
    filter: saturate(1.2);
  }
  /* Huge outer glow (big aura) */
  .vg-orb::before{
    content:"";
    position:absolute; inset:-35%;
    border-radius:50%;
    background:
      radial-gradient(circle,
        color-mix(in srgb, var(--tint) 35%, transparent) 0 35%,
        color-mix(in srgb, var(--tint) 18%, transparent) 35% 60%,
        transparent 70%);
    filter: blur(40px);
    opacity:.9;
  }
  /* Crisp bloom ring hugging the core */
  .vg-orb::after{
    content:"";
    position:absolute; inset:10%;
    border-radius:50%;
    background:
      radial-gradient(circle at 50% 50%,
        color-mix(in srgb, var(--core) 85%, transparent) 0 18%,
        color-mix(in srgb, var(--tint) 55%, transparent) 18% 32%,
        transparent 48%);
    filter: blur(6px);
    opacity:.95;
  }

  /* Rotating luminous auras (very low opacity, slow spin) */
  .vg-orb__aura{
    position:absolute; inset:-15%;
    border-radius:50%;
    mix-blend-mode: screen;
    animation: orb-spin 60s linear infinite;
    filter: blur(14px);
    opacity:.65;
    background:
      conic-gradient(from 0deg at 50% 50%,
        transparent 0deg, transparent 140deg,
        color-mix(in srgb, var(--tint) 90%, white 10%) 170deg,
        color-mix(in srgb, var(--tint) 70%, white 30%) 190deg,
        transparent 220deg, transparent 360deg);
  }
  .vg-orb__aura--outer{
    inset:-28%;
    animation-duration: 95s;      /* slower, larger */
    filter: blur(22px);
    opacity:.45;
    background:
      conic-gradient(from 120deg at 50% 50%,
        transparent 0deg, transparent 110deg,
        color-mix(in srgb, var(--tint) 75%, white 25%) 135deg,
        color-mix(in srgb, var(--tint) 60%, white 40%) 165deg,
        transparent 200deg, transparent 360deg);
  }
  @keyframes orb-spin { to { transform: rotate(360deg); } }

  /* --- demo text so you can see it sits behind content --- */
  .demo{
    position: relative; z-index: 2; /* above the orb */
    position: fixed; left: 50%; bottom: 24px; transform: translateX(-50%);
    padding: 10px 14px; border-radius: 999px; border:1px solid rgba(255,255,255,.08);
    background: rgba(6,12,18,.55); backdrop-filter: blur(6px);
  }
</style>
</head>
<body>

<!-- The orb is injected by JS -->

<div class="demo">This text is above the orb (for demo)</div>

<script>
/**
 * Injects a whitish-blue luminous background orb (CSS-only, no images).
 * Everything else on the page should naturally appear above it.
 *
 * Options:
 *   x, y   : string percentages like '32%' / '46%' (position of orb center)
 *   size   : number in pixels for overall diameter
 *   tint   : CSS color for the halo (default whitish-blue)
 */
function createBackgroundOrb({ x='32%', y='46%', size=720, tint='#bfe9ff' } = {}){
  const orb = document.createElement('div');
  orb.className = 'vg-orb';
  orb.style.setProperty('--x', x);
  orb.style.setProperty('--y', y);
  orb.style.setProperty('--size', size + 'px');
  orb.style.setProperty('--tint', tint);

  // swirling auras
  const aura1 = document.createElement('div');
  aura1.className = 'vg-orb__aura';
  const aura2 = document.createElement('div');
  aura2.className = 'vg-orb__aura vg-orb__aura--outer';

  orb.append(aura1, aura2);
  document.body.appendChild(orb);
}

// Demo: create one orb. Change x/y/size/tint to taste.
createBackgroundOrb({ x:'33%', y:'50%', size:780, tint:'#bfe9ff' });
</script>
</body>
</html>
