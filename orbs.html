<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VENGUILD – Stardust Orbits</title>
<style>
  :root{
    --bg1:#0b1116; --bg2:#0a0f15;
    --blue:#4da3ff;      /* blue */
    --green:#7ef2b0;     /* light green */
    --dirty:#e8eadf;     /* dirty white */
    --red:#ff6a6a;       /* red */
    --brown:#b07a3a;     /* brownish */
    --radius: 40vmin;    /* global orbit radius */
    --speed: 24s;        /* one revolution */
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    background: radial-gradient(1200px 800px at 50% 35%, var(--bg1), var(--bg2));
    display:grid; place-items:center; overflow:hidden;
    font-family: system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial;
  }

  .scene{
    position:relative;
    width:min(90vmin,900px);
    height:min(90vmin,900px);
    filter: drop-shadow(0 20px 40px rgba(0,0,0,.55));
  }

  /* The big track that rotates CCW (so orbs follow one another) */
  .track{
    position:absolute; inset:0; margin:auto;
    width: calc(var(--radius) * 2);
    height: calc(var(--radius) * 2);
    border-radius:50%;
    animation: orbit-ccw var(--speed) linear infinite;
  }
  @keyframes orbit-ccw { to { transform: rotate(-360deg); } }

  /* Wrapper positions an orb on the ring via --phase */
  .orb-wrap{
    position:absolute; top:50%; left:50%;
    transform:
      rotate(var(--phase))
      translateX(var(--radius))
      translate(-50%,-50%);
  }

  /* The glowing orb itself */
  .orb{
    --size:28px; --c:#fff;
    position:absolute; top:50%; left:50%;
    width:var(--size); height:var(--size); border-radius:50%;
    transform: translate(-50%,-50%);
    background:
      radial-gradient(circle at 32% 28%, #ffffff 0%, rgba(255,255,255,.6) 38%, rgba(0,0,0,.55) 100%),
      radial-gradient(circle at 70% 70%, color-mix(in srgb, var(--c) 70%, #0000), transparent 60%);
    box-shadow:
      0 0 10px var(--c),
      0 0 26px var(--c),
      0 0 60px color-mix(in srgb, var(--c) 55%, transparent);
    border: 1px solid color-mix(in srgb, var(--c) 60%, #fff 40%);
    filter: saturate(1.1);
  }
  /* Breathing aura */
  .orb::before{
    content:""; position:absolute; inset:-14px; border-radius:50%;
    background: radial-gradient(circle, color-mix(in srgb, var(--c) 25%, transparent), transparent 70%);
    filter: blur(10px);
    animation: pulse 3.6s ease-in-out infinite;
  }
  @keyframes pulse{
    0%,100%{ opacity:.45; transform:scale(1) }
    50%    { opacity:.8;  transform:scale(1.08) }
  }

  /* The star-dust container is centered on the orb */
  .sparks{ position:absolute; top:50%; left:50%; width:0; height:0; }

  /* Individual spark (a tiny glowing dot) */
  .spark{
    --col:#fff; --ang:0deg; --dist:20px; --ssize:4px; --dur:6s; --delay:0s;
    position:absolute; top:0; left:0; width:var(--ssize); height:var(--ssize);
    border-radius:50%;
    background: radial-gradient(circle at 40% 40%, #fff 0 40%, var(--col) 55%, transparent 75%);
    box-shadow:
      0 0 6px var(--col),
      0 0 16px color-mix(in srgb, var(--col) 85%, transparent);
    transform:
      translate(-50%,-50%)
      rotate(var(--ang))
      translateX(var(--dist));
    animation:
      swirl var(--dur) linear infinite,
      twinkle calc(var(--dur) * .8) ease-in-out infinite;
    animation-delay: var(--delay);
    will-change: transform, opacity, filter;
    pointer-events:none;
  }
  /* each spark slowly orbits the orb center */
  @keyframes swirl{
    to{
      transform:
        translate(-50%,-50%)
        rotate(calc(var(--ang) + 360deg))
        translateX(var(--dist));
    }
  }
  /* soft flicker */
  @keyframes twinkle{
    0%,100%{ opacity:.2; filter: blur(0.5px); }
    15%    { opacity:.9; filter: blur(0.2px); }
    55%    { opacity:.35; filter: blur(0.9px); }
  }

  @media (prefers-reduced-motion: reduce){
    .track{ animation-duration: 40s; }
    .spark{ animation-duration: 10s; }
  }
</style>
</head>
<body>
  <div class="scene">
    <div class="track" id="track">
      <!-- Orbs placed along the ring via --phase -->
      <div class="orb-wrap" style="--phase:   0deg; --c: var(--blue);  ">
        <div class="orb"    style="--size:30px; --c: var(--blue);"></div>
        <div class="sparks"></div>
      </div>

      <div class="orb-wrap" style="--phase:  72deg; --c: var(--green); ">
        <div class="orb"    style="--size:28px; --c: var(--green);"></div>
        <div class="sparks"></div>
      </div>

      <div class="orb-wrap" style="--phase: 144deg; --c: var(--dirty); ">
        <div class="orb"    style="--size:26px; --c: var(--dirty);"></div>
        <div class="sparks"></div>
      </div>

      <div class="orb-wrap" style="--phase: 216deg; --c: var(--red);   ">
        <div class="orb"    style="--size:28px; --c: var(--red);"></div>
        <div class="sparks"></div>
      </div>

      <div class="orb-wrap" style="--phase: 288deg; --c: var(--brown); ">
        <div class="orb"    style="--size:32px; --c: var(--brown);"></div>
        <div class="sparks"></div>
      </div>
    </div>
  </div>

<script>
/* Spawn a mini “stardust field” around each orb */
(function makeStardust(){
  const rnd = (min, max) => min + Math.random() * (max - min);
  document.querySelectorAll('.orb-wrap').forEach(wrap => {
    const color = getComputedStyle(wrap).getPropertyValue('--c').trim();
    const orb   = wrap.querySelector('.orb');
    const size  = parseFloat(getComputedStyle(orb).getPropertyValue('--size')) || 28;
    const box   = wrap.querySelector('.sparks');

    const COUNT = 26;                        // particles per orb
    const minR  = size * 0.7;                // inner swirl radius
    const maxR  = size * 1.9;                // outer swirl radius

    for (let i=0; i<COUNT; i++){
      const s = document.createElement('i');
      s.className = 'spark';
      s.style.setProperty('--col', color);
      s.style.setProperty('--ang',  rnd(0,360).toFixed(2) + 'deg');
      s.style.setProperty('--dist', rnd(minR, maxR).toFixed(1) + 'px');
      s.style.setProperty('--ssize', rnd(2, 5.2).toFixed(1) + 'px');
      s.style.setProperty('--dur',  rnd(4.5, 9.5).toFixed(2) + 's');
      s.style.setProperty('--delay', (-rnd(0, 9)).toFixed(2) + 's'); // negative for desync
      box.appendChild(s);
    }
  });
})();
</script>
</body>
</html>
